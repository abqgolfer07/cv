<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>inputs</title>
</head>

<body>
  <h3>messing around with some inputs</h3>
  <br>
  <form action="mailto:abqgolfer07@gmail.com" method="post" enctype="text/plain">
    <label>Your Name</label>
    <input type="text" name="yourName" value="">
    <input type="color" name="yourColor" value="">
    <br>
    <label>Please Enter Your Password</label>
    <input type="password" name="yourPassword" value="">
    <br>
    <label>Would you like to sign up for the email list</label>
    <input type="checkbox" name="emailList" value="">
    <br>
    <label>Please Enter the Date and Time</label>
    <input type="datetime-local" name="yourDateandTime" value="">
    <br>
    <label>Please submit your preferred file</label>
    <input type="file" name="yourFile" value="">
    <br>
    <label>Please drag slider to preferred location</label>
    <input type="range" name="yourSlider" value="">
    <br>
    <label>Radio?</label>
    <input type="radio" name="yourRadio" value="">
    <br>
    <label>Your Email</label>
    <input type="email" name="yourEmail" value="">
    <br>
    <label>Your Message</label>
    <br>
    <textarea name="name" rows="10" cols="30"></textarea>
    <br>
    <input type="submit" name="yourMessage">
  </form>

  <hr>



</body>

</html>
